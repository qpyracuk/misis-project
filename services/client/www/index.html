<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark light" /> -->
    <title>МИСиС ЯКликер</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
</head>
<body class="page">
    <header class="header">
        <span class="header-label-text">Команда&nbsp;<span class="header-label-digits"> 10</span></span>
    </header>
    <main class="main-poster">
        <span class="main-slogan">Мисис Кликер знает!!!<br>что делать с твоей<span class="slogan-big">большой</span>ссылкой</span>
        <img class="misis-clicker-light" src="./images/MssClicker-light-girl.svg">
    </main>
    <footer class="footer">
        <div class="footer-container">
            <input class="footer-input-link" type="text" placeholder="Вставте ссылку сюда и нажмите кнопку">
            <button class="button">Click me</button>
            <p class="footer-discription">Сократите вашу ссылку для того, чтобы Ваши клиенты могли быстро вас найти. Благодаря сокращению ссылок, пользователи не
            будут видеть длинные, отталкивающие адреса.</p>
        </div>
    </footer>
</body>
</html>
